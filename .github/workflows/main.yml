name: Build and Deploy to Azure Container App

on:
  push:
    branches:
      - main

env:
  REGISTRY_NAME: ${{ secrets.REGISTRY_NAME }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  CONTAINER_APP_NAME: ${{ secrets.CONTAINER_APP_NAME }}
  IMAGE_NAME: ${{ secrets.AZURE_IMAGE_NAME }}
  ACR_LOGIN_SERVER: ${{ secrets.REGISTRY_NAME }}.azurecr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout full repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Show workspace structure for debugging
      - name: Debug workspace structure
        run: |
          echo "üè† GitHub Workspace Path: $GITHUB_WORKSPACE"
          echo "üìÇ Listing workspace content:"
          ls -R $GITHUB_WORKSPACE

      # Step 3: Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 4: Log in to Azure Container Registry
      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ env.REGISTRY_NAME }}

      # Step 5: Build the frontend (disable lint errors)
      - name: Build Frontend (React)
        working-directory: ${{ github.workspace }}/frontend-code
        run: |
          echo "üîß Installing dependencies..."
          npm ci
          echo "üèóÔ∏è Building frontend (ignoring lint warnings)..."
          CI=false npm run build

      # Step 6: Build and Push Docker image (working directory fixed)
      - name: Build and Push Docker image
        working-directory: ${{ github.workspace }}/frontend-code
        run: |
          echo "üèóÔ∏è Building from: $(pwd)"
          echo "üìÑ Files in this directory:"
          ls -la
          echo "üöÄ Building Docker image..."
          docker build -f Dockerfile -t $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:${{ github.sha }} $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:latest
          echo "üì§ Pushing image to ACR..."
          docker push $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:latest

      # Step 7: Deploy the latest image to Azure Container App
      - name: Deploy to Azure Container App
        run: |
          echo "üöÄ Deploying to Azure Container App..."
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:latest \
            --query properties.configuration.ingress.fqdn
